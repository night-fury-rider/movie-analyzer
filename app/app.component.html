<div class="pageHead">
    <h1> Movies Collection</h1>
    <div id="movieFilterContainer">




 <div class="row">
  
  <div class="col-md-2 col-xs-12">
        <h4>  Audio Language </h4>
       <div id="leftHeaderPanel" class="pull-left">   
        <label class="checkbox-inline">
            <input type="checkbox" id="isHindi" value="" [(ngModel)]="dataTable.filters.hindi.isSelected" (change)="loadMovies()"> {{dataTable.filters.hindi.text}}
        </label>
    </div>
  </div>
    
  <div class="col-md-4 col-xs-12">
      <!-- Print Quality List Started -->
         <h4>  Print Quality </h4>
         <div id="movieQualitiesContainer" class="">   
            <ul class="checkbox-grid list-unstyled">
                <li  *ngFor="let printQuality of dataTable.filters.printQualities" class="pull-left">
                     <label class="checkbox-inline">
                        <input type="checkbox"  value="" 
                                [(ngModel)]="printQuality.isSelected"
                                (change)="printQuality.isSelected = ! printQuality.isSelected; loadMovies();">
                         {{printQuality.name}}
                    </label>              
                </li>    
            </ul>
        </div>
        <!-- Print Quality List Ended -->
  </div>
  <div class="col-md-6 col-xs-12 ">
      <!-- Categories List Started -->
       <h4>  Category </h4>
        <div id="movieCategoriesContainer" class="pull-right">            
            <ul class="checkbox-grid list-unstyled">
                <li class="pull-left">
                     <label class="checkbox-inline">
                        <input type="checkbox"  value="" 
                                [(ngModel)]="dataTable.filters.allCategoriesSelected"
                                (click)="toggleAllCategories(!dataTable.filters.allCategoriesSelected);">
                       All
                    </label>              
                </li>   
                <li  *ngFor="let category of dataTable.filters.categories" class="pull-left">
                     <label class="checkbox-inline">
                        <input type="checkbox"  value="" 
                                [(ngModel)]="category.isSelected"
                                (change)="selectCategory(category);">
                         {{category.name}}
                    </label>              
                </li>    
            </ul>
        </div>
        <!-- Categories List Ended -->
  </div>
</div>    

           
    </div>
</div>
<div id="movieTableContainer">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
        <input #gb id="movieSearcher" type="text" pInputText size="50" style="float:left" placeholder="Search Movie">
    </div>
    <p-dataTable [value]="movies" 
                 selectionMode="dataTable.selectionMode" 
                 [(selection)]="selectedMovie" 
                 (onRowSelect)="onRowSelect($event)" 
                 [paginator]="dataTable.paginator" 
                 [rows]="dataTable.rows" 
                 [globalFilter]="gb" 
                 [responsive]="dataTable.responsive">
        <p-column *ngFor="let col of dataTable.cols" 
            [field]="col.field" 
            [header]="col.header" 
            [filter]="col.filter" 
            [filterMatchMode]="col.filterMatchMode" 
            [sortable]="col.sortable">
        </p-column>
       
    </p-dataTable>
    
</div>
